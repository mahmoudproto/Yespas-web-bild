<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Buildings Selector</title>
    <style>
    *{margin:0;
    padding: 0;
    border: 0;
    box-sizing: border-box;
    }
    body{
      background-color: black;
    }
    </style>
  </head>
  <body style="text-align: center; 
    height: 100%;">
    <canvas id="unity-canvas" width=980 height=720 ></canvas>
    <script src="Build/WebGL Builds.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }
 function setCanvasSize (){
        document.getElementsByTagName('canvas')[0].style="height:" + (window.innerHeight-4.1) +"px;"
        + "width:" + window.innerWidth+"px;"
        + "background: #000000";
      }
      
      setCanvasSize();

      window.onresize = function(event) {
        setCanvasSize();
        };
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGL Builds.data",
        frameworkUrl: "Build/WebGL Builds.framework.js",
        codeUrl: "Build/WebGL Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Buildings Selector",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
